<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://static-zmp3.zadn.vn/skins/common/logo600.png" type="image/x-icon">

    <title>Play MP3</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="header">
                <div class="photo"></div>
                <div class="name">
                    <div class="play-now">
                        <h5>Playing</h5>
                    </div>
                    <div class="name__song">
                        <h3></h3>
                    </div>
                    <div class="name__single">
                        <h4><h4>
                    </div>
                </div>
                <div class="share">
                    <i class="share-icon fa-solid fa-share-from-square"></i>
                </div>
            </div>

            <audio id="audio" src=""></audio>
            
            <div class="bar-process">
                <input type="range" id="progress" class="process-change" value="0" step="1" min="0" max="100">
            </div>
            <div class="time">
                <span class="curTime" >00:00 </span>
            </div>
            <div class="btn-control">
                <div class="btn preview">
                    <i class="control-icon fa-solid fa-backward"></i>
                </div>
                <div class="btn play-pause">
                    <i id="pp" class="control-icon fa-solid fa-play play"></i>
                    <i id="pp" class="control-icon fa-solid fa-pause pause"></i>
                </div>
                <div class="btn next">
                    <i class="control-icon fa-solid fa-forward"></i>
                </div>
            </div>
            <div class="bar-volume">
                <div class="volume-low">
                    <i class="icon-volume fa-solid fa-volume-low"></i>
                </div>
                <input type="range" id="volume-control" class="volume-change" value="100" step="1" min="0" max="100" >
                <div class="volume-hight">
                    <i  class="icon-volume fa-solid fa-volume-high"></i>
                </div>
            </div>
        </div>

        <div class="playlist" >

        </div>
    </div>
   
    <div class="d-flex flex-column justify-content-center w-100 h-100">

        <div class="d-flex flex-column justify-content-center align-items-center">
        </div>
    </div>
    </div>

    <script src="./main.js" ></script>
</body>
</html>
